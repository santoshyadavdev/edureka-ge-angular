<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input class="form-control" type="text" formControlName="userName" name="userName" placeholder="Enter User Name">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" formControlName="password" name="password" placeholder="Enter User Name">
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
