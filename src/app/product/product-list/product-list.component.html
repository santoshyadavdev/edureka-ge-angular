{{productList }}
<input type="number" class="form-control" [(ngModel)]="price" name="price" placeholder="Enter the price">
<table class="table" *ngIf="productList">
  <thead>
    <tr>
      <th>
        Index
      </th>
      <th>Even</th>
      <th>Odd</th>
      <th>
        Id
      </th>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        MFD
      </th>
      <th>
        Category
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- [ngClass]="e ? 'even': 'odd' " -->
    <tr [ngClass]="e ? 'even': 'odd' " *ngFor="let product of productList | priceFilter: price  ; let i=index;
     let e=even; let o=odd; trackBy: trackByProductId">
      <td>{{i}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{product.id}}</td>
      <td>{{product.name | uppercase}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.mfd | date : 'dd-MMM-yyyy' | lowercase}}</td>
      <td>{{product.category | lowercase}}</td>
      <td>
        <button class="btn btn-primary" (click)="addToCart(product)">Add To Cart</button>
      </td>
    </tr>
  </tbody>
</table>
