{{productList }}
<table class="table" *ngIf="productList">
  <thead>
    <tr>
      <th>
        Index
      </th>
      <th>Even</th>
      <th>Odd</th>
      <th>
        Id
      </th>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        MFD
      </th>
      <th>
        Category
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- [ngClass]="e ? 'even': 'odd' " -->
    <tr [ngClass]="e ? 'even': 'odd' " *ngFor="let product of productList; let i=index;
     let e=even; let o=odd; trackBy: trackByProductId">
      <td>{{i}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.mfd}}</td>
      <td>{{product.category}}</td>
    </tr>
  </tbody>

</table>
